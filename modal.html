    <button id="readMoreReviewModalBtn" onclick="openSuccessReviewModal()" class="readMoreReviewModalBtn">Click Here</button>

    <section id="successReviewModal" class="reviewModal">
        <article class="successReviewModalContent">
            <span 
                id="closeBtn"
                onclick="closeSuccessReviewModal()" 
                class="closeBtn"
                style="position: relative; float: right; height: 0;"
            >&times;</span>
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">

                <img src="./assets/images/check.png" alt="success check" style="width: 150px; height: 150px;">

                <h2>Thanks</h2>
                <p>Your Review has been submitted!</p>
            </div>
        </article>

    </section>
